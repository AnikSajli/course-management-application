<div fxLayoutAlign="center start" class="mt-30">
  <p class="font-size-40 bold">Student's Form</p>
</div>

<div [formGroup]="studentForm">
  <form fxLayoutAlign="center center" style="margin-top: 24px">
    <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around center">
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="First Name" formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Last Name" formControlName="lastname">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>User Name</mat-label>
          <input matInput type="text" placeholder="User Name" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Phone Number</mat-label>
          <input matInput type="text" placeholder="Phone Number" formControlName="phonenumber">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Roll</mat-label>
          <input matInput type="number" placeholder="Roll" formControlName="roll">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Department</mat-label>
          <input matInput type="text" placeholder="Department" formControlName="department">
        </mat-form-field>


      <button
        mat-raised-button
        color="primary"
        [disabled]="!studentForm.valid"
        (click)="onSubmit()">Submit</button>
    </div>

  </form>
</div>
